<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - #生成AIママ部</title>
    <meta
      name="description"
      content="#生成AIママ部の成果物一覧 - ママたちが生成AIを活用して作成した様々なプロダクトをご紹介します。"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img
              src="images/logo/genai-mama-logo.svg"
              alt="#生成AIママ部"
              class="logo-image"
            />
          </a>
        </div>
        <nav class="nav" id="nav">
          <ul class="nav-list">
            <li>
              <a href="index.html" class="nav-link">ホーム</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li>
              <a href="products.html" class="nav-link active">Products</a>
            </li>
            <li>
              <a href="news.html" class="nav-link">News</a>
            </li>
          </ul>
        </nav>
        <div class="header-actions">
          <div class="search-bar">
            <input
              type="text"
              placeholder="成果物を検索"
              class="search-input"
              id="search-input"
            />
            <button class="search-btn" id="search-btn">🔍</button>
          </div>
          <a href="#" class="btn-join" id="join-btn">参加する</a>
        </div>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <section class="products">
        <div class="container">
          <h1 class="page-title">成果物一覧</h1>

          <!-- Filters -->
          <div class="filters">
            <div class="filter-tabs">
              <button class="filter-tab active" data-filter="all">
                すべて
              </button>
              <button class="filter-tab" data-filter="仕事効率化">
                仕事効率化
              </button>
              <button class="filter-tab" data-filter="学校">学校</button>
              <button class="filter-tab" data-filter="コミュニケーション">
                コミュニケーション
              </button>
            </div>
            <div class="sort-options">
              <select class="sort-select" id="sort-select">
                <option value="likes">いいね数順</option>
                <option value="date">新着順</option>
                <option value="comments">コメント数順</option>
              </select>
            </div>
          </div>

          <div class="products-grid" id="products-grid">
            <!-- Products will be injected here -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 #生成AIママ部. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/products-page.js"></script>
  </body>
</html>
